<div class="container-fluid">
    <div class="col-md-4">
        <h2>Heroes</h2>
        <br>
        <label for="name">Hero Name:</label>
        <input type="text" class="form-control" #heroName>
        <button mat-stroked-button color="primary"
        (click)="onAdd(heroName.value); heroName.value='' ">Add</button>
        
  
        <mat-nav-list *ngFor="let hero of heroes">
            <mat-list-item >
                <a routerLink="/details/{{hero.id}}"> 
                    <span class="badge" style="margin-right: 2.5px;"> {{hero.id}}</span> 
                    {{hero.name}} </a>
                    <button 
                    class="btn btn-danger" 
                    style="margin-left: auto;"
                    (click)="onDelete(hero)">X</button>
            </mat-list-item>
        
        </mat-nav-list>
    </div>
</div>
