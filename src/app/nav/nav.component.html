<!-- Toolbar -->
<mat-toolbar color="primary" class="fixed-header">
    <span class="nav-tool-items">
      <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
    <div style="margin-left: 10px"><h1>Tour of Heroes</h1></div>
  </mat-toolbar>
  
  <mat-sidenav-container autosize>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
      [fixedTopGap]>
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard" routerLinkActive>
          <mat-icon>dashboard</mat-icon> Dashboard
        </a>
        <a mat-list-item routerLink="/heroes" routerLinkActive>
          <mat-icon>person</mat-icon> Heroes
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <br>
      <app-messages></app-messages>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
